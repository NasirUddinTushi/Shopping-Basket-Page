<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main Content -->
  <main class="container py-5">
    <div class="row">
      <!-- Basket Items -->
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="basket-item d-flex align-items-center mb-4 p-3 bg-light rounded shadow-sm">
          <img src="./img/tomato.png" alt="Heirloom Tomato" class="rounded me-3" style="width: 80px; height: 80px;">
          <div class="flex-grow-1">
            <h5 class="mb-1">Heirloom Tomato</h5>
            <p class="mb-1 text-muted">$5.99 / kg</p>
          </div>
          <span class="fw-bold">$5.99</span>
        </div>
        <!-- Product 2 -->
        <div class="basket-item d-flex align-items-center mb-4 p-3 bg-light rounded shadow-sm">
          <img src="./img/ginger.png" alt="Organic Ginger" class="rounded me-3" style="width: 80px; height: 80px;">
          <div class="flex-grow-1">
            <h5 class="mb-1">Organic Ginger</h5>
            <p class="mb-1 text-muted">$12.99 / kg</p>
          </div>
          <span class="fw-bold">$6.50</span>
        </div>
        <!-- Product 3 -->
        <div class="basket-item d-flex align-items-center mb-4 p-3 bg-light rounded shadow-sm">
          <img src="./img/onion.png" alt="Sweet Onion" class="rounded me-3" style="width: 80px; height: 80px;">
          <div class="flex-grow-1">
            <h5 class="mb-1">Sweet Onion</h5>
            <p class="mb-1 text-muted">$2.99 / kg</p>
          </div>
          <span class="fw-bold">$14.95</span>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="p-4 bg-light rounded shadow-sm">
          <h5 class="border-bottom pb-3">Order Summary</h5>
          <div class="d-flex justify-content-between py-2">
            <span>Subtotal</span>
            <span>$27.44</span>
          </div>
          <div class="d-flex justify-content-between py-2">
            <span>Shipping</span>
            <span>$3.99</span>
          </div>
          <div class="d-flex justify-content-between py-2">
            <span>Tax</span>
            <span>$2.00</span>
          </div>
          <div class="d-flex justify-content-between border-top pt-3 fw-bold">
            <span>Total</span>
            <span>$33.43</span>
          </div>
          <button class="btn btn-success w-100 mt-4">Continue to Payment</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
